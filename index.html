<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devozy Business Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Lighter background for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            flex-direction: column;
            gap: 2rem;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 3.5in;
            height: 2in;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out; /* Slower transition for a smoother feel */
            cursor: grab;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -4px rgba(0, 0, 0, 0.2);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 0.75rem;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            user-select: none;
        }

        .card-front {
            background-color: #10172A;
        }
        
        .card-pattern-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .card-back {
            background-color: #10172A;
            transform: rotateY(180deg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .divider-line {
            position: absolute;
            height: 150%;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            transform: rotate(-25deg);
            left: 50%;
        }
    </style>
</head>
<body>

    <h1 class="text-5xl font-extrabold text-gray-800">Devozy</h1>
    <p class="text-gray-600">Flip the card</p>
   

    <!-- Card Container with 3D Flip Effect -->
    <div class="card-container">
        <div class="card" id="business-card">
            <!-- Front of the Card -->
            <div class="card-face card-front">
                <!-- New SVG pattern with clean geometric shapes -->
                <svg class="card-pattern-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                  <defs>
                    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
                      <circle cx="2" cy="2" r="1" fill="white" />
                    </pattern>
                  </defs>
                  <rect width="100%" height="100%" fill="url(#grid)" />
                  <line x1="10" y1="90" x2="90" y2="10" stroke="white" stroke-width="0.5" />
                  <line x1="10" y1="10" x2="90" y2="90" stroke="white" stroke-width="0.5" />
                </svg>
                <div class="text-center text-white z-10">
                    <h1 class="text-3xl font-extrabold tracking-widest text-white font-['Montserrat'] mb-1">DEVOZY</h1>
                    <p class="text-sm font-light uppercase tracking-widest text-gray-400">BEYOND MARKETING</p>
                    <p class="mt-2 text-xs font-medium text-gray-500">Marketing that moves you forward</p>
                </div>
            </div>

            <!-- Back of the Card -->
            <div class="card-face card-back flex flex-col items-start justify-center p-6">
                <h2 class="text-xl font-bold text-white">KAPIL DEV</h2>
                <p class="text-xs font-medium text-gray-400">Founder & CEO</p>
                <div class="divider-line"></div>

                <hr class="w-full h-px my-2 border-0 bg-white">

                <div class="flex items-center gap-4 text-white text-xs mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.948V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                    <span>8816971933 (whatsapp only)</span>
                </div>
                <div class="flex items-center gap-4 text-white text-xs mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-2 11H5a2 2 0 01-2-2V7a2 2 0 012-2h14a2 2 0 012 2v10a2 2 0 01-2 2z" />
                    </svg>
                    <span>ozydevkapil10@gmail.com</span>
                </div>
                <div class="flex items-center gap-4 text-white text-xs mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">

                    <span>https://devozy.in</span>

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">

        </div>
    </div>
    
    <div class="mt-4">
        <a href="https://devozy.in" target="_blank" class="text-black hover:underline">
            Visit our website
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.getElementById('business-card');
            let isDragging = false;
            let startX = 0;
            let currentRotationY = 0;
            let rotationVelocity = 0;
            const friction = 0.95;
            const rotationSensitivity = 0.5;

            const animateRotation = () => {
                if (!isDragging && Math.abs(rotationVelocity) > 0.1) {
                    rotationVelocity *= friction;
                    currentRotationY += rotationVelocity;
                    card.style.transform = `rotateY(${currentRotationY}deg)`;
                    requestAnimationFrame(animateRotation);
                } else if (isDragging) {
                    requestAnimationFrame(animateRotation);
                }
            };

            const handleStart = (clientX) => {
                isDragging = true;
                startX = clientX;
                card.style.transition = 'none';
                rotationVelocity = 0;
            };

            const handleMove = (clientX) => {
                if (!isDragging) return;
                const deltaX = clientX - startX;
                rotationVelocity = deltaX * rotationSensitivity;
                currentRotationY += rotationVelocity;
                card.style.transform = `rotateY(${currentRotationY}deg)`;
                startX = clientX;
            };

            const handleEnd = () => {
                isDragging = false;
                card.style.transition = 'transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                animateRotation();
            };

            // Mouse events
            card.addEventListener('mousedown', (e) => handleStart(e.clientX));
            card.addEventListener('mousemove', (e) => handleMove(e.clientX));
            card.addEventListener('mouseup', handleEnd);
            card.addEventListener('mouseleave', handleEnd);

            // Touch events
            card.addEventListener('touchstart', (e) => handleStart(e.touches[0].clientX));
            card.addEventListener('touchmove', (e) => handleMove(e.touches[0].clientX));
            card.addEventListener('touchend', handleEnd);
        });
    </script>
</body>
</html>
