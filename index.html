<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            /* Lighter background for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            flex-direction: column;
            gap: 2rem;
        }

        .card-container {
            perspective: 1000px;
            width: 3.5in;
            height: 2in;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            cursor: grab;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -4px rgba(0, 0, 0, 0.2);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 0.75rem;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            user-select: none;
        }

        .card-front {
            background-color: #10172A;
            /* Add a subtle inset shadow to the front */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-pattern-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            /* Reduced opacity for subtlety */
        }

        .card-back {
            background-color: #10172A;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -4px rgba(0, 0, 0, 0.2);
        }

        .contact-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #d1d5db;
            /* Light gray for better readability */
            font-size: 0.75rem;
            line-height: 1rem;
        }

        .contact-info svg {
            width: 1rem;
            height: 1rem;
            color: #9ca3af;
            /* Even lighter gray for icons */
        }

        .divider {
            height: 1px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 0.75rem 0;
        }

        .link-style {
            transition: transform 0.2s ease-in-out;
        }

        .link-style:hover {
            transform: scale(1.05);
            color: #4b5563;
        }
    </style>
</head>

<body class="text-gray-800 flex flex-col items-center justify-center min-h-screen">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.getElementById('business-card');
            let isDragging = false;
            let lastX = 0;
            let currentRotationY = 0;
            let rotationVelocity = 0;
            let rotationFrameId = null;
            const friction = 0.95;
            const rotationSensitivity = 0.5;

            const animateRotation = () => {
                // If not dragging and there's still velocity, continue the animation for inertia
                if (!isDragging && Math.abs(rotationVelocity) > 0.1) {
                    rotationVelocity *= friction;
                    currentRotationY += rotationVelocity;
                    card.style.transform = `rotateY(${currentRotationY}deg)`;
                    rotationFrameId = requestAnimationFrame(animateRotation);
                } else {
                    rotationFrameId = null;
                }
            };

            const handleStart = (clientX) => {
                isDragging = true;
                lastX = clientX;
                card.style.transition = 'none'; // Disable transition during drag
                if (rotationFrameId) {
                    cancelAnimationFrame(rotationFrameId); // Stop any ongoing inertia animation
                }
            };

            const handleMove = (clientX) => {
                if (!isDragging) return;
                const deltaX = clientX - lastX;
                currentRotationY += deltaX * rotationSensitivity;
                card.style.transform = `rotateY(${currentRotationY}deg)`;
                // Correctly apply rotation sensitivity to the velocity as well
                rotationVelocity = deltaX * rotationSensitivity;
                lastX = clientX;
            };

            const handleEnd = () => {
                isDragging = false;
                card.style.transition = 'transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)'; // Re-enable transition for smooth stop
                // Start inertia animation if it's not already running
                if (!rotationFrameId) {
                    rotationFrameId = requestAnimationFrame(animateRotation);
                }
            };

            // Mouse events
            card.addEventListener('mousedown', (e) => handleStart(e.clientX));
            document.addEventListener('mousemove', (e) => handleMove(e.clientX));
            document.addEventListener('mouseup', handleEnd);

            // Touch events
            card.addEventListener('touchstart', (e) => handleStart(e.touches[0].clientX));
            document.addEventListener('touchmove', (e) => handleMove(e.touches[0].clientX));
            document.addEventListener('touchend', handleEnd);
        });
    </script>
